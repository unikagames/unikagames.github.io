<!DOCTYPE html>
<html lang="en">
<head>

    <title>Unika Games</title>
    <script src="tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        .bungee {
    font-family: "Bungee", sans-serif;

    font-style: normal;
    }

</head>
<body class="bg-[url(tiledbg.png)] bg-cover bg-repeat flex justify-center items-center h-screen">
    <div class="flex flex-col justify-center items-center p-2 pt-8">
        <h1 class="text-gray-100 text-6xl">Unika<tag class="bungee">games</tag></h1>

            <div class="rounded-sm bg-gray-900 flex space-x-3 p-2 w-[28rem] select-none cursor-pointer hover:bg-gray-800"
            onclick="window.location.href = 'dd.html'">
                <img src="dd.gif" class="w-28 rounded-sm">
                <div>
                    <h1 class="text-gray-300 text-3xl">Dungeon Dash</h1>

                </div>
            </div>
            <div class="rounded-sm bg-gray-900 flex space-x-3 p-2 w-[28rem] select-none cursor-pointer hover:bg-gray-800"
            onclick="window.location.href = 'bk.html'">
                <img src="bk.png" class="w-28 rounded-sm">
                <div>
                    <h1 class="text-gray-300 text-3xl">Boomerang kid</h1>
                    <h1 class="text-gray-300 text-xl">Gebruik pyltjies en muis.</h1>
